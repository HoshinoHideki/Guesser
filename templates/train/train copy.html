{% extends "base.html" %}

{% block style%}
<style>
#nextbutton {display:none;}
</style>
{% endblock %}

{% block script%}
<script>
$(document).ready(function(){
  $("#check").click(function(){
    $("#check").hide();
    $("#answer").show();
  });
});
</script>

{% endblock %}

{% block content %}
    <div>
        <p>Training session.</p>
        <p>What is:</p>
        <div>
            <h1>{{card.front}}</h1>
                </div>
    </div>
    <button id="check">Check the answer</button>
    <div id="answer" hidden>
        The answer is:
        <h1>{{card.back}}</h1>
        <br>
        <form action="/train/{{deck_name}}/{{lang}}" method="POST">
          <input type="hidden" name="card_id" value="{{card.id}}">
          <button name="action" value="update">Good</button>
          <button name="action" value="reset">Bad</button>
        </form>
    </div>
    <br>
{% endblock %}
