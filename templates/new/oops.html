{# Needs variables:
  deck_name (str): name of deck.
#}

<!--Page that gets shown when there are no unlearned cards in the deck.-->
<!--Prompts user to go to deck editing page.-->

{% extends "base.html" %}
{% block content %}
  <p>
    Oops! Looks like there are no new cards in your deck. Consider adding more.
  </p>
  <a href="/browse/{{deck_name}}">Browse deck.</a>
{% endblock %}
