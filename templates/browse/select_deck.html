{# Needs variables:
  collection: Collection object with database.
#}

<!--Deck selector page.-->
{% extends "base.html" %}
{% block content %}
  <p>Select deck:</p>
  <table>
    <!--table containing the list of decks-->
    <thead>
      <!--Headings-->
      <th>Deck name</th>
      <th>â„– of cards</th>
    </thead>
    <tbody>
      <!--deck rows-->
      {% for deck in collection.decks %}
        <tr class="deck-row">
          <!-- Single deck row. -->
          <td>
            <!-- Deck name -->
            <a href="/browse/{{deck.name}}/">
              {{deck.name}}
            </a>
          </td>
          <td class="number-of-cards">
            <!-- Number of cards due. -->
            <p>{{deck.cards|length}}</p>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
{% endblock %}
